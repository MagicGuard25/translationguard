<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=0.8, maximum-scale=1, user-scalable=yes">
    <link rel="icon" href="favicon.ico">
    <title>vue3</title>

    <!-- קבצי CSS -->
    <link href="static/css/chunk-vendors.4f0bdeee.css" rel="stylesheet">
    <link href="static/css/app.a26d5cbe.css" rel="stylesheet">

    <style>
        #toggleMenu {
            position: fixed;
            top: 50px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: #333;
            color: white;
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1001;
            font-size: 16px;
            font-weight: bold;
            user-select: none;
        }

        #languageMenu {
            position: fixed;
            top: 110px;
            right: 20px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            padding: 10px;
            display: none;
            flex-direction: column;
            gap: 6px;
            z-index: 1000;
        }

        #languageMenu.show {
            display: flex;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-5px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .langButton {
            padding: 10px 16px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            background: #f0f0f0;
            color: #000;
            transition: all 0.3s;
        }

        .langButton:hover {
            background: #d3d3d3;
            color: black;
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 8px;
            display: none;
            z-index: 1002;
            font-size: 16px;
            text-align: center;
        }
    </style>
</head>

<body>
    <noscript>
        <strong>We're sorry but vue3 doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>

    <button id="toggleMenu">EN</button>
    <div id="languageMenu">
        <button class="langButton" data-lang="en">English</button>
        <button class="langButton" data-lang="he">עברית</button>
        <button class="langButton" data-lang="ru">Русский</button>
        <button class="langButton" data-lang="it">Italiano</button>
        <button class="langButton" data-lang="es">Español</button>
        <button class="langButton" data-lang="pt">Português</button>
    </div>
    <div class="loading" id="loadingIndicator">Translating... Visit <br> <a href="https://www.magickguard.com" target="_blank" style="color: yellow;">www.magickguard.com</a></div>
    <div id="app"></div>

    <script src="static/js/chunk-vendors.111f4aba.js"></script>
    <script src="static/js/app.edf7c9aa.js"></script>

    <script>
        const apiKey = 'AIzaSyAEJ_V9O_jQmnd5kiq7m6Kz0q--N6ni2Mw';
        let currentLanguage = 'en';

        async function translateText(text, targetLang) {
            if (!text.trim()) return text;
            try {
                const response = await fetch(`https://translation.googleapis.com/language/translate/v2?key=${apiKey}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        q: text,
                        source: 'zh-CN',
                        target: targetLang,
                        format: 'text'
                    })
                });
                if (!response.ok) throw new Error('Translation failed');
                const result = await response.json();
                return result.data.translations[0].translatedText;
            } catch (error) {
                console.error('Error during translation:', error);
                return text;
            }
        }

        async function translateElement(element, targetLang) {
            const walker = document.createTreeWalker(element, NodeFilter.SHOW_TEXT);
            let node;
            while ((node = walker.nextNode())) {
                const text = node.textContent.trim();
                if (text) {
                    node.textContent = await translateText(text, targetLang);
                }
            }
        }

        async function translatePage(lang) {
            const loadingIndicator = document.getElementById('loadingIndicator');
            loadingIndicator.style.display = 'block';
            const app = document.getElementById('app');
            if (app) await translateElement(app, lang);
            loadingIndicator.style.display = 'none';
        }

        function setupLanguageMenu() {
            document.querySelectorAll('.langButton').forEach(button => {
                button.addEventListener('click', async () => {
                    const lang = button.dataset.lang;
                    currentLanguage = lang;
                    document.getElementById('toggleMenu').textContent = lang.toUpperCase();
                    toggleLanguageMenu();
                    await translatePage(lang);
                });
            });
        }

        function toggleLanguageMenu() {
            document.getElementById('languageMenu').classList.toggle('show');
        }

        document.addEventListener('DOMContentLoaded', () => {
            setupLanguageMenu();
            document.getElementById('toggleMenu').addEventListener('click', toggleLanguageMenu);
        });
    </script>
</body>

</html>
