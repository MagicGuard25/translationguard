<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="icon" href="favicon.ico">
    <title>vue3</title>

    <!-- קבצי CSS -->
    <link href="static/css/chunk-vendors.4f0bdeee.css" rel="stylesheet">
    <link href="static/css/app.a26d5cbe.css" rel="stylesheet">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 10px;
        }

        /* התאמת הקונטיינר */
        #app {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 320px; /* גודל מותאם למובייל */
        }

        /* כפתור בחירת שפה */
        #toggleMenu {
            position: fixed;
            top: 15px;
            right: 15px;
            width: 45px;
            height: 45px;
            background: #333;
            color: white;
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1001;
            font-size: 14px;
            font-weight: bold;
            user-select: none;
        }

        /* תפריט שפות */
        #languageMenu {
            position: fixed;
            top: 65px;
            right: 15px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            padding: 10px;
            display: none;
            flex-direction: column;
            gap: 5px;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
            width: 140px;
        }

        #languageMenu.show {
            display: flex;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-5px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .langButton {
            padding: 8px 12px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            background: #f0f0f0;
            color: #000;
            font-size: 14px;
            transition: all 0.3s;
        }

        .langButton:hover {
            background: #d3d3d3;
            color: black;
        }

        /* הודעת טעינה */
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 8px;
            display: none;
            z-index: 1002;
            font-size: 14px;
        }

        /* התאמות למובייל */
        @media (max-width: 480px) {
            #app {
                max-width: 280px;
                padding: 15px;
            }

            #toggleMenu {
                width: 40px;
                height: 40px;
                font-size: 12px;
            }

            .langButton {
                font-size: 12px;
                padding: 6px 10px;
            }
        }
    </style>
</head>

<body>
    <noscript>
        <strong>Please enable JavaScript to use this website.</strong>
    </noscript>

    <button id="toggleMenu">EN</button>
    <div id="languageMenu">
        <button class="langButton" data-lang="en">English</button>
        <button class="langButton" data-lang="he">עברית</button>
        <button class="langButton" data-lang="ru">Русский</button>
        <button class="langButton" data-lang="it">Italiano</button>
        <button class="langButton" data-lang="es">Español</button>
        <button class="langButton" data-lang="pt">Português</button>
    </div>
    <div class="loading" id="loadingIndicator">Translating...</div>
    <div id="app">
        <h2>Welcome</h2>
        <p>Select your language from the menu.</p>
    </div>

    <script src="static/js/chunk-vendors.111f4aba.js"></script>
    <script src="static/js/app.edf7c9aa.js"></script>

    <script>
        const apiKey = 'AIzaSyAEJ_V9O_jQmnd5kiq7m6Kz0q--N6ni2Mw';
        let currentLanguage = 'en';

        async function translateText(text, targetLang) {
            if (!text.trim()) return text;
            try {
                const response = await fetch(`https://translation.googleapis.com/language/translate/v2?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        q: text,
                        source: 'auto',
                        target: targetLang,
                        format: 'text'
                    })
                });
                if (!response.ok) throw new Error('Translation failed');
                const result = await response.json();
                return result.data.translations[0].translatedText;
            } catch (error) {
                console.error('Error during translation:', error);
                return text;
            }
        }

        function toggleLanguageMenu() {
            document.getElementById('languageMenu').classList.toggle('show');
        }

        function setupLanguageMenu() {
            document.querySelectorAll('.langButton').forEach(button => {
                button.addEventListener('click', async () => {
                    const lang = button.dataset.lang;
                    currentLanguage = lang;
                    document.getElementById('toggleMenu').textContent = lang.toUpperCase();
                    toggleLanguageMenu();
                    await translateText(document.getElementById('app').innerText, lang);
                });
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            setupLanguageMenu();
            document.getElementById('toggleMenu').addEventListener('click', toggleLanguageMenu);
        });
    </script>
</body>

</html>
