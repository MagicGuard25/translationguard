<!DOCTYPE html>
<html lang="he">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        .login-container {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 350px;
            width: 90%;
        }

        .login-container h1 {
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
        }

        .login-button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .login-button-container img {
            width: 60px;
            height: 60px;
            margin-bottom: 10px;
        }

        .login-button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 10px 0;
            text-align: center;
        }

        .login-button:hover {
            background-color: #0056b3;
        }

        /* עיצוב רספונסיבי */
        @media (max-width: 480px) {
            .login-container {
                padding: 20px;
            }

            .login-button {
                font-size: 14px;
                padding: 10px;
            }

            .login-button-container img {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h1>ברוכים הבאים</h1>

        <!-- כפתור כניסה לעמוד פנימי -->
        <div class="login-button-container">
            <img src="19T.png" alt="Smart Guard Icon">
            <button class="login-button" onclick="redirectToHome()">Smart Guard</button>
        </div>

        <!-- כפתור כניסה לקישור חיצוני -->
        <div class="login-button-container">
            <img src="9T.png" alt="Magic Manager Icon">
            <button class="login-button" onclick="redirectToExternal()">Magic Manager</button>
        </div>

        <!-- כפתור כניסה לאתר הראשי -->
        <div class="login-button-container">
            <img src="לוגו 2.png" alt="Magic Guard Icon">
            <button class="login-button" onclick="redirectToMagicGuard()">Magic Guard</button>
        </div>
    </div>

    <script>
        function redirectToHome() {
            window.location.href = "home.html";
        }

        function redirectToExternal() {
            window.location.href = "https://magicguard25.github.io/magicmanager/";
        }

        function redirectToMagicGuard() {
            window.location.href = "https://www.magicguard.com";
        }
    </script>
</body>

</html>
